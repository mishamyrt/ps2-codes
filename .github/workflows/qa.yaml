name: Quality assurance

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Build check
      run: npm run build

    - name: Codestyle check (ESLint)
      run: npm run lint

    - name: Tests
      run: npm run test
